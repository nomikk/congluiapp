<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="C:/Users/ttbach/Desktop/conglui/congluiapp/dist/css/main.css">
  <title>Cộng lùi</title>
  <style>
    table {
      background-color: brown;
      border: 1px solid black;
      table-layout: fixed;
      border-spacing: 10px;
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
      border-radius: 10px;
      width: 300px; /* Adjusted width */
      margin-top: 20px;
    }

    button {
      padding: 16px;
      border-radius: 8px;
    }

    button:hover {
      background-color: black;
      color: white;
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24);
    }

    .invisible {
      visibility: hidden;
      width: 100%;
    }

    #display {
      width: calc(100% - 20px); /* Adjusted width */
      height: 40px;
      margin: 10px;
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
      border-radius: 10px;
    }

    #display:hover {
      background-color: black;
      color: white;
    }

    body {
      background-color: black;
    }

    h1 {
      color: white;
    }

    body:hover {
      background-color: floralwhite;
    }

    body:hover h1 {
      color: black;
    }
  </style>
</head>
<body>
  <center>
    <h1>Cộng lùi</h1>
    <table>
      <tr>
        <td colspan="5">
          <input id="display" autofocus onkeypress="handleKeyPress(event)">
        </td>
      </tr>
      <tr>
        <td> <button onclick="fun(1)">1</button></td>
        <td> <button onclick="fun(2)">2</button></td>
        <td> <button onclick="fun(3)">3</button></td>
        <td> <button class="invisible"></button></td>
        <td> <button onclick="B()">B</button></td>
      </tr>
      <tr>
        <td> <button onclick="fun(4)">4</button></td>
        <td> <button onclick="fun(5)">5</button></td>
        <td> <button onclick="fun(6)">6</button></td>
        <td> <button class="invisible"></button></td>
        <td> <button onclick="C()">C</button></td>
      </tr>
      <tr>
        <td> <button onclick="fun(7)">7</button></td>
        <td> <button onclick="fun(8)">8</button></td>
        <td> <button onclick="fun(9)">9</button></td>
        <td> <button class="invisible"></button></td>
        <td> <button onclick="fun('+')">+</button></td>
      </tr>
      <tr>
        <td> <button onclick="fun('.')">.</button></td>
        <td> <button onclick="fun(0)">0</button></td>
        <td> <button onclick="fun('.')">.</button></td>
        <td> <button class="invisible"></button></td>
        <td> <button onclick="res()">=</button></td>
      </tr>
    </table>
  </center>
  <script>
    function fun(a) {
     var display = document.getElementById("display");
     if (!isNaN(a)) { // Check if the input is a number
     display.value = ""; // Clear the input field before adding the new number
     }
     display.value += a;
    }

    function C() {
  var display = document.getElementById("display");
  display.value = "";
  display.focus(); // Set focus to the input field
}

    function B() {
  var display = document.getElementById("display");
  var y = display.value;
  display.value = y.slice(0, y.length - 1);
  display.focus(); // Set focus to the input field
}

    function res() {
      var input = document.getElementById("display").value;
      var numbers = input.split('+');
      var result = 1;
      for (var i = 0; i < numbers.length; i++) {
        var percent = parseFloat(numbers[i]) / 100;
        result *= (1 - percent);
      }
      // Multiply by 100, round to 2 decimal places, and format as a percentage
      result = (1 - result) * 100;
      result = result.toFixed(2) + "%";
      document.getElementById("display").value = result;
    }

    function handleKeyPress(event) {
      const keyPressed = event.key;
      if (keyPressed === ' ') {
        event.preventDefault(); // Prevent default behavior of spacebar
        fun('+'); // Call your function for the plus sign
      } else if (keyPressed === '=' || keyPressed === 'Enter') {
        event.preventDefault(); // Prevent default behavior of "=" or "Enter" keys
        res(); // Call the calculate function
      }
    }
  </script>
</body>
</html>
